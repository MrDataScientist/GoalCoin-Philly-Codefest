<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <h1>GoalCoin</h1>
		
		    <label for="owner" class="col-lg-4 control-label">Your Address</label>
        <input id="owner" type="text" placeholder="Ex: 0xdbaa1dcc665a165e3bf046220767dd220ae0a270"
        [(ngModel)]="owner">

        <label for="addresses" class="col-lg-4 control-label">User Addresses</label>
        <input id="addresses" type="text" placeholder="Ex: 0x9c569cdfec5ea144558d7d452fb60fcc16cb4902,0x530408d022015e6ac11483ada6ea8ee92c4fa06d,0x65e685befa9ffd287c3e3d8199e1e01d65a3c925"
        [(ngModel)]="addresses">
		
        <label for="goal" class="col-lg-4 control-label">Goal</label>
        <input id="goal" type="text" placeholder="Ex: Do 50 pushups a day for a month"
        [(ngModel)]="goal">
		
		    <label for="reward" class="col-lg-4 control-label">Reward</label>
        <input id="reward" type="text" placeholder="0 ETC"
        [(ngModel)]="reward">

        <button id="creategoal" type="button" class="btn btn-primary btn-lg" (click)="deployContract();">Create goal!</button>
    </div>

</body>
</html>
